<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Caluclator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="currentVariable"></p>
        </div>
        <div class="functionalButtons">
            <button>Clear</button>
            <button>Remove</button>
        </div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>/</button>
    </div>
</body>
</html>
